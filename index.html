    <script src="./glider.min.js"></script>
    <script>
        new Glider(document.querySelector('.glider'), {
            slidesToScroll: 1,
            slidesToShow: 4,
            draggable: true,
            dots: '.dots',
            arrows: {
                prev: '.glider-prev',
                next: '.glider-next'
            },
            responsive: [{
                    // screens greater than >= 775px
                    breakpoint: 1200,
                    settings: {
                        // Set to `auto` and provide item width to adjust to viewport
                        slidesToShow: 4,
                        slidesToScroll: 2,

                    }
                }, {
                    // screens greater than >= 1024px
                    breakpoint: 900,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1,

                    }

                },
                {
                    // screens greater than >= 1024px
                    breakpoint: 640,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1,

                    }

                }, {
                    // screens greater than >= 1024px
                    breakpoint: 304,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1,

                    }

                }, {
                    // screens greater than >= 1024px
                    breakpoint: 0,
                    settings: {
